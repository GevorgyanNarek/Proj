<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <nav>
        <h1 class="nav__title">
            Рабочий стол
        </h1>
        <div class="nav__search_block">
            <i class='bx bx-search'></i>
            <input type="search" name="nav__search" id="nav__search" placeholder="Placeholder">
            <label class="nav__search_title" for="nav__search">Поиск документа</label>
        </div>
        <div class="nav__date">
            <p class="nav__date_clock">18:00</p>
            <p class="nav__date_day">15 Апр 2023</p>
        </div>

        <div class="nav__switch">
            <input type="checkbox" id="switch">
            <label for="switch">
                <div class="switch_toggle"></div>
                <div class="switch_names">
                  <p class="switch_light">
                    <i class='bx bxs-sun' ></i>
                  </p>
                  <p class="dark">
                    <i class='bx bxs-moon' ></i>
                  </p>
                </div>
            </label>
        </div>

        <div class="nav__logo">
            <img src="../image/Logo.png" alt="Logo">
            <div class="nav__logo_title">
                <p>Ренат Аримов</p>
                <span>Новый пользователь</span>
            </div>
        </div>
    </nav>
</body>
</html>
